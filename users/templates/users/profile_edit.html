{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>แก้ไขโปรไฟล์</h2>
            <hr>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">ข้อมูลบัญชี</legend>
                    {{ user_form.as_p }}
                </fieldset>
                <fieldset class="form-group mt-4">
                    <legend class="border-bottom mb-4">ข้อมูลส่วนตัว</legend>
                    {{ profile_form.as_p }}
                </fieldset>
                <div class="form-group mt-4">
                    <button class="btn btn-primary" type="submit">บันทึกการเปลี่ยนแปลง</button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary">ยกเลิก</a>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
