{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card p-4 shadow-sm">
                <h2 class="mb-4 border-bottom pb-3">{{ title }}</h2>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {{ form.as_p }}

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">บันทึก</button>
                        <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary">ยกเลิก</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
