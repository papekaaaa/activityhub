<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* ... CSS เดิม ... */
        .messages { list-style: none; padding: 0; margin-bottom: 1rem; }
        .messages li.error { color: #fff; background-color: #dc3545; padding: 0.75rem; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
