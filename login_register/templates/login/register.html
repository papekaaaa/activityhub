{% extends 'base.html' %}
{% load static %}

{% block title %}สมัครสมาชิก | Activity Hub{% endblock %}

{% block content %}
<style>
  body {
    background: url("{% static 'images/collage.png' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: "Poppins", sans-serif;
  }

  /* พื้นหลังเบลอโปร่ง */
  .overlay {
    background: rgba(0, 0, 0, 0.4);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: fadeIn 0.4s ease;
  }

  /* กล่องสมัครสมาชิก */
  .register-modal {
    background-color: #fff;
    border-radius: 20px;
    padding: 60px 40px;              /* ช่องว่างภายในมากขึ้น */
    width: 100%;
    max-width: 500px;              /* กล่องกว้างขึ้นเล็กน้อย */
    min-height: 860px;         /* ✅ กล่องยาวขึ้น */
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: stretch;
    opacity: 1;
    transform: translateY(0);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  .register-modal h2 {
    font-size: 1.6rem;
    font-weight: 700;
    color: #000;
    text-align: center;
    margin-bottom: 25px;
  }

  /* ปุ่มปิด */
  .close-btn {
    position: absolute;
    top: 18px;
    right: 22px;
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #333;
    transition: color 0.2s;
  }

  .close-btn:hover {
    color: #007bff;
  }

  /* ฟอร์ม */
  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  label {
    font-weight: 500;
    color: #000;
    margin-bottom: 4px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  input:focus {
    outline: none;
    border-color: #007bff;
  }

  /* ปุ่มสมัครสมาชิก */
  .register-button {
    background-color: #4b7bec;
    color: white;
    border: none;
    padding: 12px 0;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  .register-button:hover {
    background-color: #3867d6;
  }

  /* กล่อง Checkbox */
  .checkbox-container {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    font-size: 0.9rem;
    color: #333;
    margin-top: 8px;
  }

  .checkbox-container input {
    margin-top: 2px;
    width: 16px;
    height: 16px;
    accent-color: #4b7bec;
  }

  .checkbox-container a {
    color: #007bff;
    text-decoration: none;
  }

  .checkbox-container a:hover {
    text-decoration: underline;
  }

  /* ลิงก์กลับไปเข้าสู่ระบบ */
  .login-link {
    text-align: center;
    margin-top: 25px;
    font-size: 0.9rem;
    color: #555;
  }

  .login-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  /* เอฟเฟกต์ตอน overlay แสดง */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* สำหรับจอมือถือ */
  @media (max-width: 500px) {
    .register-modal {
      margin: 20px;
      padding: 40px 25px;
      min-height: auto;
    }
  }
</style>

<div class="overlay">
  <div class="register-modal">
    <button class="close-btn" onclick="window.location.href='{{ request.META.HTTP_REFERER|default:'/' }}'">&times;</button>
    <h2>สมัครสมาชิกจิตอาสา</h2>

    <form method="POST" novalidate>
      {% csrf_token %}
      <label for="id_email">อีเมล</label>
      {{ form.email }}

      <label for="id_password1">รหัสผ่าน</label>
      {{ form.password1 }}

      <label for="id_password2">รหัสผ่านอีกครั้ง</label>
      {{ form.password2 }}

      <div class="checkbox-container">
        <input type="checkbox" id="privacy" required>
        <label for="privacy">
          ฉันยินยอมต่อข้อตกลงและนโยบายความเป็นส่วนตัว 
          (<a href="#">Privacy Notice</a>)
        </label>
      </div>

      <button type="submit" class="register-button">ดำเนินการต่อ</button>
    </form>

    <div class="login-link">
      <p>มีบัญชีอยู่แล้ว? <a href="{% url 'login' %}">เข้าสู่ระบบ</a></p>
    </div>
  </div>
</div>
{% endblock %}
