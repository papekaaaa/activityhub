<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> สมัครสมาชิก </title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px 0; /* Add some padding for smaller screens */
        }
        .register-container { 
            background: white; 
            padding: 2rem; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 400px; /* Limit the max width */
        }
        .register-container h2 { 
            text-align: center; 
            margin-bottom: 1.5rem; 
            color: #333;
        }
        /* Style for Django's form fields rendered as <p> */
        .register-container form p {
            margin-bottom: 1rem;
        }
        .register-container form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        .register-container form input { 
            width: 100%; 
            padding: 0.7rem; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        .register-container form .helptext {
            font-size: 0.8rem;
            color: #777;
            margin-top: 0.3rem;
        }
        .errorlist {
            list-style: none;
            padding: 0;
            color: #dc3545;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .register-button { 
            width: 100%; 
            padding: 0.8rem; 
            background-color: #28a745; /* Green color for register */
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1rem;
        }
        .register-button:hover { 
            background-color: #218838; 
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Account</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="register-button">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>

</body>
</html>
