{% load static %}
<style>
    /* กล่อง navbar แบบเต็มจอ */
    .navbar-full {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #ffffff;
        border-bottom: 1px solid #e7e7e7;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        padding: 0.8rem 6rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 85px;
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .navbar-scrolled {
        box-shadow: 0 6px 22px rgba(0, 0, 0, 0.15);
    }

    /* ซ้ายโลโก้ */
    .navbar-left {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .navbar-logo {
        width: 50px;
        height: 50px;
        object-fit: cover;
        transition: transform 0.2s ease;
    }

    .navbar-logo:hover {
        transform: scale(1.05);
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: 700;
        color: #333;
        text-decoration: none;
        transition: color 0.2s ease;
    }

    .navbar-brand:hover {
        color: #007bff;
    }

    /* ขวา */
    .navbar-right {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .navbar-icon {
        font-size: 1.5rem;
        color: #555;
        cursor: pointer;
        transition: color 0.2s;
    }

    .navbar-icon:hover {
        color: #007bff;
    }

    .navbar-icon-link {
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    /* ✅ (เพิ่ม) ปุ่มกระดิ่ง + badge */
    .notif-btn {
        position: relative;
        border: none;
        background: transparent;
        padding: 0;
        display: flex;
        align-items: center;
    }
    #notifBadge {
        position: absolute;
        top: -6px;
        right: -10px;
        background: #dc3545;
        color: #fff;
        font-size: 0.75rem;
        padding: 2px 6px;
        border-radius: 999px;
        display: none;
        line-height: 1.2;
        min-width: 18px;
        text-align: center;
    }

    /* ส่วนโปรไฟล์ */
    .navbar-user {
        display: flex;
        align-items: center;
        gap: 0.7rem;
    }

    .navbar-user-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ddd;
    }

    .navbar-logout-section {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        color: #555;
        font-size: 0.9rem;
    }

    .navbar-logout-section a {
        color: inherit;
        text-decoration: none;
    }

    /* ปุ่ม Login / Register */
    .btn {
        padding: 0.6rem 1.4rem;
        border-radius: 10px;
        font-weight: 600;
        font-size: 0.95rem;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
        border: 1.8px solid transparent;
        user-select: none;
    }

    .btn-login {
        background-color: #ffffff;
        color: #000000;
        border-color: #000000;
    }

    .btn-login:hover {
        background-color: #f0f0f0;
        color: #000000;
    }

    .btn-register {
        background-color: #e6ebff;
        color: #000000;
        border-color: #e6ebff;
    }

    .btn-register:hover {
        background-color: #cddaff;
        border-color: #cddaff;
        color: #000000;
    }

    .btn-register:active,
    .btn-register:focus {
        background-color: #0056b3;
        border-color: #0056b3;
        color: #ffffff;
        outline: none;
    }

    @media (max-width: 768px) {
        .navbar-full {
            padding: 0.5rem 1rem;
            height: auto;
            flex-wrap: wrap;
        }

        .navbar-brand {
            font-size: 1.4rem;
        }

        .btn {
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
        }
    }
</style>

<nav class="navbar-full" id="navbarContainer">
    <div class="navbar-left">
        {% if user.is_authenticated %}
            <a href="{% url 'home:home' %}" class="d-flex align-items-center text-decoration-none">
        {% else %}
            <a href="{% url 'home:index' %}" class="d-flex align-items-center text-decoration-none">
        {% endif %}
            <img src="{% static 'images/logo.png' %}" alt="Activity Hub Logo" class="navbar-logo">
            <div class="navbar-brand">Activity Hub</div>
        </a>
    </div>

    <div class="navbar-right">
        {% if user.is_authenticated %}
            <!-- ✅ แจ้งเตือน (กดแล้วเปิด modal) -->
            <button type="button"
                    class="notif-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#notifModal"
                    title="แจ้งเตือน"
                    aria-label="แจ้งเตือน">
                <i class="fa-regular fa-bell navbar-icon"></i>
                <span id="notifBadge">0</span>
            </button>

            <!-- ✅ แชท: ลิงก์ไปหน้า inbox -->
            <a href="{% url 'chat:inbox' %}" class="navbar-icon-link" title="แชท">
                <i class="fa-regular fa-comment navbar-icon"></i>
            </a>

            <div class="navbar-user">
                <a href="{% url 'profile' %}"
                   style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.6rem;">
                    {% if user.profile.profile_picture %}
                        <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="navbar-user-pic">
                    {% else %}
                        <img src="{% static 'images/default_profile.png' %}" alt="Profile Picture" class="navbar-user-pic">
                    {% endif %}
                    <div class="navbar-logout-section">
                        <span>{{ user.email|truncatechars:15 }}</span>
                    </div>
                </a>

                <a href="{% url 'logout' %}" title="ออกจากระบบ">
                    <i class="fa-solid fa-arrow-right-from-bracket navbar-icon"></i>
                </a>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-login">เข้าสู่ระบบ</a>
            <a href="{% url 'register' %}" class="btn btn-register">สมัครสมาชิก</a>
        {% endif %}
    </div>
</nav>

<script>
    window.addEventListener('scroll', () => {
        const nav = document.getElementById('navbarContainer');
        if (window.scrollY > 10) {
            nav.classList.add('navbar-scrolled');
        } else {
            nav.classList.remove('navbar-scrolled');
        }
    });
</script>
