<style>
    .navbar {
        background-color: #ffffff;
        border-bottom: 1px solid #e7e7e7;
        padding: 0.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        box-sizing: border-box;
        height: 65px;
        z-index: 1000;
    }
    .navbar-left {
        display: flex;
        align-items: center;
    }
    .navbar-logo {
        width: 40px;
        height: 40px;
        margin-right: 1rem;
    }
    .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
    }
    .navbar-right {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    .navbar-icon {
        font-size: 1.5rem;
        color: #555;
    }
    .navbar-user {
        display: flex;
        align-items: center;
        gap: 0.7rem;
    }
    .navbar-user-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }
    .navbar-logout-section {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #555;
    }
    .navbar-logout-section a {
        color: inherit;
        text-decoration: none;
    }
    .btn {
        padding: 0.5rem 1rem;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
    }
    .btn-login {
        background-color: #007bff;
        color: white;
    }
    .btn-register {
        background-color: #ffffff;
        color: #007bff;
        border: 1px solid #007bff;
    }
</style>

<nav class="navbar">

    <div class="navbar-left">
        <img src="https://placehold.co/100x100/e2f0ff/7092be?text=Logo" alt="Activity Hub Logo" class="navbar-logo">
        <div class="navbar-brand">Activity Hub</div>
    </div>

    <div class="navbar-right">
        {% if user.is_authenticated %}
            <i class="fa-regular fa-bell navbar-icon"></i>
            <i class="fa-regular fa-comment navbar-icon"></i>

            <div class="navbar-user">
                <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="navbar-user-pic">
                <div class="navbar-logout-section">
                    <a href="{% url 'logout' %}">
                        <i class="fa-solid fa-arrow-right-from-bracket navbar-icon"></i>
                    </a>
                    <span>{{ user.email|truncatechars:15 }}</span>
                </div>
            </div>

        {% else %}
            <a href="{% url 'login' %}" class="btn btn-login">Login</a>
            <a href="{% url 'register' %}" class="btn btn-register">Register</a>
        {% endif %}
    </div>
</nav>
