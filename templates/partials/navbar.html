{% load static %}
<style>
    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á navbar ‡πÅ‡∏ö‡∏ö‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
    .navbar-full {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #ffffff;
        border-bottom: 1px solid #e7e7e7;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        padding: 0.8rem 6rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 85px;
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .navbar-scrolled {
        box-shadow: 0 6px 22px rgba(0, 0, 0, 0.15);
    }

    /* ‡∏ã‡πâ‡∏≤‡∏¢‡πÇ‡∏•‡πÇ‡∏Å‡πâ */
    .navbar-left {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .navbar-logo {
        width: 50px;
        height: 50px;
        object-fit: cover;
        transition: transform 0.2s ease;
    }

    .navbar-logo:hover {
        transform: scale(1.05);
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: 700;
        color: #333;
        text-decoration: none;
        transition: color 0.2s ease;
    }

    .navbar-brand:hover {
        color: #007bff;
    }

    /* ‡∏Ç‡∏ß‡∏≤ */
    .navbar-right {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .navbar-icon {
        font-size: 1.5rem;
        color: #555;
        cursor: pointer;
        transition: color 0.2s;
    }

    .navbar-icon:hover {
        color: #007bff;
    }

    /* ‡∏™‡πà‡∏ß‡∏ô‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå */
    .navbar-user {
        display: flex;
        align-items: center;
        gap: 0.7rem;
    }

    .navbar-user-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ddd;
    }

    .navbar-logout-section {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        color: #555;
        font-size: 0.9rem;
    }

    .navbar-logout-section a {
        color: inherit;
        text-decoration: none;
    }

    /* ‡∏õ‡∏∏‡πà‡∏° Login / Register */
    .btn {
        padding: 0.6rem 1.4rem;
        border-radius: 10px;
        font-weight: 600;
        font-size: 0.95rem;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
        border: 1.8px solid transparent;
        user-select: none;
    }

    /* ‚úÖ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö: ‡∏û‡∏∑‡πâ‡∏ô‡∏Ç‡∏≤‡∏ß ‡∏Ç‡∏≠‡∏ö‡∏î‡∏≥ */
    .btn-login {
        background-color: #ffffff;
        color: #000000;
        border-color: #000000;
    }

    .btn-login:hover {
        background-color: #f0f0f0;
        color: #000000;
    }

    /* ‚úÖ ‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å: ‡∏û‡∏∑‡πâ‡∏ô‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô + ‡πÇ‡∏ó‡∏ô‡∏ü‡πâ‡∏≤‡πÄ‡∏Ç‡πâ‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠ hover/active */
    .btn-register {
        background-color: #e6ebff;
        color: #000000;
        border-color: #e6ebff;
    }

    /* üü¶ Hover: ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô‡πÄ‡∏Ç‡πâ‡∏°‡∏Ç‡∏∂‡πâ‡∏ô */
    .btn-register:hover {
        background-color: #cddaff;
        border-color: #cddaff;
        color: #000000;
    }

    /* üéØ Active/Focus: ‡∏ü‡πâ‡∏≤‡πÄ‡∏Ç‡πâ‡∏° + ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏Ç‡∏≤‡∏ß */
    .btn-register:active,
    .btn-register:focus {
        background-color: #0056b3;
        border-color: #0056b3;
        color: #ffffff;
        outline: none;
    }

    @media (max-width: 768px) {
        .navbar-full {
            padding: 0.5rem 1rem;
            height: auto;
            flex-wrap: wrap;
        }

        .navbar-brand {
            font-size: 1.4rem;
        }

        .btn {
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
        }
    }
</style>

<!-- Navbar -->
<nav class="navbar-full" id="navbarContainer">
    <div class="navbar-left">
        <!-- ‚úÖ ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤ Home -->
        {% if user.is_authenticated %}
            <a href="{% url 'home:home' %}" class="d-flex align-items-center text-decoration-none">
        {% else %}
            <a href="{% url 'home:index' %}" class="d-flex align-items-center text-decoration-none">
        {% endif %}
            <img src="{% static 'images/logo.png' %}" alt="Activity Hub Logo" class="navbar-logo">
            <div class="navbar-brand">Activity Hub</div>
        </a>

    </div>

    <div class="navbar-right">
        {% if user.is_authenticated %}
            <i class="fa-regular fa-bell navbar-icon" title="‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô"></i>
            <i class="fa-regular fa-comment navbar-icon" title="‡πÅ‡∏ä‡∏ó"></i>

            <div class="navbar-user">
                <a href="{% url 'profile' %}" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.6rem;">
                    <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="navbar-user-pic">
                    <div class="navbar-logout-section">
                        <span>{{ user.email|truncatechars:15 }}</span>
                    </div>
                </a>

                <a href="{% url 'logout' %}" title="‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö">
                    <i class="fa-solid fa-arrow-right-from-bracket navbar-icon"></i>
                </a>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-login">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</a>
            <a href="{% url 'register' %}" class="btn btn-register">‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å</a>
        {% endif %}
    </div>
</nav>

<script>
    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏≤‡πÄ‡∏Ç‡πâ‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠ scroll
    window.addEventListener('scroll', () => {
        const nav = document.getElementById('navbarContainer');
        if (window.scrollY > 10) {
            nav.classList.add('navbar-scrolled');
        } else {
            nav.classList.remove('navbar-scrolled');
        }
    });
</script>
