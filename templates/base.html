<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Activity Hub{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    {% block extra_css %}
    <style>
        :root {
            --nav-width: 1600px; /* เพิ่มความกว้าง */
        }

        .nav-shell {
            position: fixed;
            inset: 0 0 auto 0;
            z-index: 1030;
            background: transparent;
        }

        .navbar-wrapper {
            width: min(var(--nav-width), 96vw);
            margin: 16px auto 0;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 0.75rem 1.25rem;
            transition: box-shadow .3s ease;
        }

        .navbar-scrolled .navbar-wrapper {
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
        }

        .btn-auth {
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1;
            transition: all 0.2s ease-in-out;
        }

        /* เข้าสู่ระบบ: พื้นขาว ขอบดำ */
        .btn-login {
            background: #ffffff;
            border: 1.6px solid #000000;
            color: #000000;
        }
        .btn-login:hover {
            background: #f0f0f0;
            color: #000000;
        }

        /* สมัครสมาชิก: พื้นฟ้าสด */
        .btn-register {
            background: #e6ebff;
            border: 1.6px solid #e6ebff;
            color: #000000;
        }
        .btn-register:hover {
            filter: brightness(0.95);
        }

        body {
            background-color: #f8f9fa;
            padding-top: 120px;
        }

        .navbar .nav-link {
            border-radius: 8px;
            padding: .45rem .75rem;
        }

        @media (max-width: 576px) {
            .navbar-wrapper {
                border-radius: 12px;
                margin-top: 6px;
                width: 98vw;
            }
        }
    </style>
    {% endblock %}

</head>

<body>
    {% include 'partials/navbar.html' %}

    <main class="container py-4">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    <script>
        // เพิ่มเงา navbar ตอนเลื่อนหน้า
        document.addEventListener('scroll', function(){
            const shell = document.querySelector('.nav-shell');
            if(!shell) return;
            if(window.scrollY > 10){
                shell.classList.add('navbar-scrolled');
            }else{
                shell.classList.remove('navbar-scrolled');
            }
        });
    </script>
    {% endblock %}
    <script>
    function getCookie(name){
    let cookieValue=null;
    if(document.cookie && document.cookie!==''){
        const cookies=document.cookie.split(';');
        for(let c of cookies){
        c=c.trim();
        if(c.substring(0,name.length+1)===(name+'=')){
            cookieValue=decodeURIComponent(c.substring(name.length+1));
            break;
        }
        }
    }
    return cookieValue;
    }
    window.CSRF_TOKEN = getCookie('csrftoken');
    </script>
</body>
</html>
