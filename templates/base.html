<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Activity Hub{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    {% block extra_css %}
    <style>
        :root{
            /* ปรับความกว้างกล่อง navbar ได้ที่นี่ */
            --nav-width: 1400px;
        }

        /* กล่อง Navbar */
        .nav-shell{
            position: fixed;
            inset: 0 0 auto 0;
            z-index: 1030;
            background: transparent;
        }

        .navbar-wrapper{
            width: min(var(--nav-width), 98vw);
            margin: 10px auto 0;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 28px rgba(0,0,0,.08);
            padding: .35rem .5rem;
            transition: box-shadow .3s ease;
        }

        /* เงาเข้มขึ้นเมื่อเลื่อน */
        .navbar-scrolled .navbar-wrapper{
            box-shadow: 0 12px 34px rgba(0,0,0,.14);
        }

        /* ปุ่มเข้าสู่ระบบ / ลงทะเบียน */
        .btn-auth{
            border-radius: 8px;
            padding: .5rem 1rem;
            font-weight: 600;
            line-height: 1;
            transition: all .15s ease;
        }

        .btn-login{
            background: #ffffff;
            border: 1.6px solid #0d6efd;
            color: #0d6efd;
        }
        .btn-login:hover{
            background: #0d6efd;
            color: #ffffff;
        }

        .btn-register{
            background: #0d6efd;
            border: 1.6px solid #0d6efd;
            color: #ffffff;
        }
        .btn-register:hover{
            filter: brightness(.92);
        }

        /* ปรับ padding body ให้พอดี navbar */
        body{
            background-color: #f8f9fa;
            padding-top: 100px;
        }

        .navbar .nav-link{
            border-radius: 8px;
            padding: .45rem .75rem;
        }

        @media (max-width: 576px){
            .navbar-wrapper{
                border-radius: 12px;
                margin-top: 6px;
                width: 98vw;
            }
        }
    </style>
    {% endblock %}
</head>

<body>
    {% include 'partials/navbar.html' %}

    <main class="container py-4">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    <script>
        // เพิ่มเงา navbar ตอนเลื่อนหน้า
        document.addEventListener('scroll', function(){
            const shell = document.querySelector('.nav-shell');
            if(!shell) return;
            if(window.scrollY > 10){
                shell.classList.add('navbar-scrolled');
            }else{
                shell.classList.remove('navbar-scrolled');
            }
        });
    </script>
    {% endblock %}
    <script>
    function getCookie(name){
    let cookieValue=null;
    if(document.cookie && document.cookie!==''){
        const cookies=document.cookie.split(';');
        for(let c of cookies){
        c=c.trim();
        if(c.substring(0,name.length+1)===(name+'=')){
            cookieValue=decodeURIComponent(c.substring(name.length+1));
            break;
        }
        }
    }
    return cookieValue;
    }
    window.CSRF_TOKEN = getCookie('csrftoken');
    </script>
</body>
</html>
